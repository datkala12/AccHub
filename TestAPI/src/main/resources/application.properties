spring.application.name=TestAPI
server.port	= 8080

spring.datasource.url = jdbc:sqlserver://localhost;databaseName=AccShop;encrypt=true;trustServerCertificate=true;characterEncoding=UTF-8
spring.datasource.username				= sa
spring.datasource.password				= 123456
spring.datasource.driverClassName		= com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.jpa.hibernate.dialect			= org.hibernate.dialect.SQLServer2008Dialect
spring.jpa.properties.hibernate.dialect	= org.hibernate.dialect.SQLServer2008Dialect
spring.jpa.hibernate.ddl-auto			= none
spring.devtools.livereload.enabled		= true
spring.jpa.open-in-view					= true
spring.profiles.active					= dev
spring.jpa.show-sql						= false